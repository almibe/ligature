buildscript {
    ext.kotlin_version = '1.1.3'
    repositories {
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.dm.gradle:gradle-bundle-plugin:0.10.0'
    }
}

apply plugin: 'maven'
apply plugin: 'kotlin'
apply plugin: 'org.dm.bundle'
apply plugin: 'groovy'

group 'org.libraryweasel'
version '0.1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    compile 'org.antlr:antlr4-runtime:4.7'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'org.almibe:ligature-grammar:0.1.0-SNAPSHOT'
    testCompile 'org.antlr:antlr4:4.7'
    testCompile 'org.testng:testng:6.9.13.6'
    testCompile "org.codehaus.groovy:groovy-all:2.4.10"
    testCompile "org.spockframework:spock-core:1.1-groovy-2.4"
}

bundle {
    instruction 'Import-Package', '*'
    instruction 'Export-Package', 'org.almibe.ligature.*'
}

test {
    useTestNG()
}
