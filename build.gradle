buildscript {
    ext.kotlin_version = '1.0.3'
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'org.dm.gradle:gradle-bundle-plugin:0.8'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'maven'
apply plugin: 'kotlin'
apply plugin: 'groovy'
apply plugin: 'org.dm.bundle'

group 'org.libraryweasel'
version '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.jparsec:jparsec:3.0-SNAPSHOT'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile 'org.testng:testng:6.9.13.6'
}

bundle {
    instruction 'Import-Package', '*'
    instruction 'Export-Package', 'org.libraryweasel.stinkpot.*'
}

test {
    useTestNG()
}
